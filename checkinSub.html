<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Check-in ‡∏´‡∏ô‡πâ‡∏≤‡∏á‡∏≤‡∏ô</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
    }
    #reader {
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    #statusMessage {
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      padding: 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .status-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .sheet-badge {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.25rem 0.75rem;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      font-size: 0.9rem;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .pulse {
      animation: pulse 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∑ QR Code Check-in</h2>
    <div id="reader"></div>
    <div id="statusMessage" class="bg-light">
      <div class="status-icon">üì±</div>
      <div>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡πÅ‡∏Å‡∏ô QR Code</div>
    </div>
  </div>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbwA-eTV_9r8O9zf-kQ3pAoPcqK-Qdh3Z65xht1FQvjJa4HZtF7McvJSjyV2fh71nnJb/exec";
    const statusMessage = document.getElementById("statusMessage");
    
    let isProcessing = false; // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô‡∏ã‡πâ‡∏≥

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πà‡∏á UID ‡πÑ‡∏õ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ó‡∏µ‡πà Backend
    function sendUIDToBackend(uid) {
      if (isProcessing) return;
      isProcessing = true;

      statusMessage.innerHTML = `
        <div class="status-icon">‚è≥</div>
        <div>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö UID...</div>
      `;
      statusMessage.className = "bg-warning text-dark";

      fetch(backendUrl + "?uid=" + encodeURIComponent(uid))
        .then((res) => res.json())
        .then((data) => {
          statusMessage.classList.add('pulse');
          
          if (data.success) {
            const fullname = data.fullname || data.firstname || "‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
            const timestamp = new Date(data.timestamp).toLocaleString('th-TH', {
              dateStyle: 'short',
              timeStyle: 'short'
            });
            
            statusMessage.innerHTML = `
              <div class="status-icon">‚úÖ</div>
              <div>
                <strong>${fullname}</strong><br>
                ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢<br>
                <small>${timestamp}</small>
                ${data.sheetName ? `<div class="sheet-badge">üìã ${data.sheetName}</div>` : ''}
              </div>
            `;
            statusMessage.className = "bg-success text-white";
          } else {
            statusMessage.innerHTML = `
              <div class="status-icon">‚ùå</div>
              <div>${data.error || '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î'}</div>
              ${data.sheet ? `<div class="sheet-badge">üìã ${data.sheet}</div>` : ''}
            `;
            statusMessage.className = "bg-danger text-white";
          }

          // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏´‡∏•‡∏±‡∏á 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
          setTimeout(() => {
            statusMessage.classList.remove('pulse');
            isProcessing = false;
          }, 3000);
        })
        .catch((err) => {
          statusMessage.innerHTML = `
            <div class="status-icon">‚ö†Ô∏è</div>
            <div>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err.message}</div>
          `;
          statusMessage.className = "bg-danger text-white";
          
          setTimeout(() => {
            isProcessing = false;
          }, 3000);
        });
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô QR Scanner
    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { 
        fps: 10, 
        qrbox: { width: 250, height: 250 },
        aspectRatio: 1.0
      };

      html5QrCode
        .start(
          { facingMode: "environment" }, 
          config, 
          (decodedText) => {
            if (!isProcessing) {
              html5QrCode.pause(true);
              sendUIDToBackend(decodedText);
              
              // ‡∏£‡∏≠ 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏´‡∏°‡πà
              setTimeout(() => {
                html5QrCode.resume();
              }, 3000);
            }
          }
        )
        .catch((err) => {
          statusMessage.innerHTML = `
            <div class="status-icon">‚ö†Ô∏è</div>
            <div>‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ<br>
            <small>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏ä‡πâ HTTPS ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Å‡∏•‡πâ‡∏≠‡∏á</small></div>
          `;
          statusMessage.className = "bg-danger text-white";
          console.error(err);
        });
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    startScanner();
  </script>
</body>
</html>
